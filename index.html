<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugestor Aleatório de Filmes/Séries</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Opcional: Adicionar Font Awesome se quiser usar ícones -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
</head>
<body>
    <header>
        <h1>Não sabe o que assistir?</h1>
        <p>Deixe a gente te ajudar!</p>
    </header>

    <main>
        <section class="filters">
             <fieldset>
                <legend>Filtros</legend>
                <select id="media-type" aria-label="Tipo de Mídia">
                    <option value="movie">Filme</option>
                    <option value="tv">Série/TV</option>
                </select>
                <select id="genre" aria-label="Gênero">
                    <option value="">Qualquer Gênero</option>
                    <!-- Gêneros serão carregados via JS -->
                </select>
                <select id="language" aria-label="Idioma">
                    <option value="pt-BR">Português (BR)</option>
                    <option value="en-US">Inglês</option>
                    <option value="">Qualquer Idioma</option>
                    <!-- Adicionar mais se necessário -->
                </select>
                <input type="number" id="year" placeholder="Ano (opcional)" aria-label="Ano de Lançamento">
                <div class="rating-filter">
                     <label for="min-rating">Nota Mínima:</label>
                    <input type="range" id="min-rating" min="0" max="10" step="0.5" value="6">
                    <span id="rating-value">6.0</span>
                </div>
            </fieldset>
        </section>

        <button id="suggest-button">
            <span class="button-text">✨ Me sugira algo! ✨</span>
            <span class="spinner hidden"></span> <!-- Spinner para loading -->
        </button>

        <section id="suggestion-area" class="hidden">
            <!-- Mensagem de erro primeiro, para aparecer acima se necessário -->
             <div id="error-message" class="hidden error"></div>

            <!-- Conteúdo da sugestão -->
            <div id="suggestion-content" class="hidden">
                <div class="poster-container">
                     <img id="suggestion-poster" src="img/placeholder.png" alt="Poster">
                 </div>
                <div class="suggestion-details">
                    <h2 id="suggestion-title">Título</h2>
                    <p><strong>Nota:</strong> <span id="suggestion-rating">N/A</span> ⭐</p>
                    <p id="suggestion-overview">Sinopse...</p>
                     <p id="overview-fallback" class="fallback-message hidden">(Sinopse não disponível em Português)</p>
                    <div class="suggestion-actions">
                         <a id="suggestion-trailer" href="#" target="_blank" class="button trailer-button hidden">Ver Trailer</a>
                         <button id="save-favorite-button" disabled>❤️ Salvar</button>
                    </div>
                </div>
            </div>
        </section>

         <section class="user-lists">
            <button id="show-favorites-button">Ver Favoritos</button>
            <button id="show-history-button">Ver Histórico</button>
        </section>
    </main>

     <!-- Modal para Listas -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close-button" aria-label="Fechar Modal">×</button>
            <h2 id="modal-title">Lista</h2>
            <ul id="modal-list">
                <!-- Conteúdo será preenchido via JS -->
            </ul>
        </div>
    </div>

    <footer>
        <p>Dados e imagens fornecidos por <a href="https://www.themoviedb.org/" target="_blank" rel="noopener noreferrer">TMDb</a>.</p>
        <p style="font-size: 0.7em; color: #666;">Este produto usa a API TMDb, mas não é endossado ou certificado pelo TMDb.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
